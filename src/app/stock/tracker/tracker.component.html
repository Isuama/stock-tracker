<div class="row" style="background: #d3d3d3">
  <div class="text-center">
    <h1>STOCK TRACKER</h1>
    <p>Enter the symbol of a stock to track( i.e. APPL, TSLA, GOOGL)</p>
  </div>
  <form>
    <div class="form-inline d-flex justify-content-center" style="margin: 4px">
      <input type="text" id="stockInput" #stockInput />
      <button
        id="trackBtn"
        class="btn-default"
        style="margin: 2px"
        (click)="onTrackStock(stockInput.value)"
        (input)="stockInput.value = stockInput.value.toUpperCase()"
      >
        Track Stock
      </button>
    </div>
  </form>
</div>
